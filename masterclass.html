<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends Of The Forest</title>
    <meta name="description" content="comunity for learning and sharing ideas about sustainable agriculture"> 
    <meta name="keywords" content="agroforestry, sustainability, farming, forest, farm">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/tree-logo-solid.avif" alt="tree logo">
            <h2>Friends Of The Forest</h2>
            <h4>Sustainable Farming</h4>
        </div>
        <nav class="navigation-menu">
            <a href="index.html" aria-label="go to the top of the page">Home</a>
        </nav>
    </header>
    <section class="form-section">
        <div class="form-container">
            <h2>Register your interest for a Masterclass!</h2>
            <form action="https://formdump.codeinstitute.net/" method="post" class="generic-form">   
                <label for="fname">First Name*</label>
                <input type="text" name="first_name" id="fname" class="text-input" required>
                <label for="lname">Last Name*</label>
                <input type="text" name="last_name" id="lname" class="text-input" required>
                <label for="email">Email Address*</label>
                <input type="email" name="email_address" id="email" class="text-input" required>
                <p>Topic of Interest (please select at least one)</p>
                <div>
                    <input type="checkbox" id="soil" name="soil-management" class="checkbox-input">
                    <label for="soil">Soil Management</label>
                </div>
                <div>
                    <input type="checkbox" id="woodland" name="farm-woodland" class="checkbox-input">
                    <label for="woodland">Farm Woodland</label>
                </div>
                <div>
                    <input type="checkbox" id="economics" name="economics-agroforestry" class="checkbox-input">
                    <label for="economics">Economics of Agroforestry</label>
                </div>
                <div>
                    <input type="checkbox" id="planning" name="agroforestry-planning" class="checkbox-input">
                    <label for="planning">Agroforestry Planning</label>
                </div>
                <input type="submit" class="submit-button" value="Send">
            </form>
        </div>
    </section>
    <footer>
        <div class="contact-us">
            <a href="contact-us.html">Contact Us</a>
        </div>
        <img src="assets/images/tree-logo-solid.avif" alt="tree logo">
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/f6243e1b74.js" crossorigin="anonymous"></script>
</body>
